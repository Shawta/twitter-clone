{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
    <div class="logodiv">
        <img src="{% static 'img/x.avif' %}" class="twitterlog" alt="">
        <h1>Home</h1>
    </div>


    <section class="post_form">
        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" value="{{post.name}}" required />
            <textarea name="body" value="{{post.body}}" required></textarea>
            <input type="file" name="image">
            <input type="submit" value="Update">
        </form>
    </section>
    <section class=" posts">
        <ul style="list-style: none;">
       
            <li style="position: relative;">




                <div class="logo">
                    <img src="{% static 'img/profileimg.webp' %}" />
                </div>
                <div class="name_body">
                    <div class="name">{{ post.name}} </div>
                    <div class="datetime">{{post.created_at}}</div>
                    <p>{{post.body}} </p>
                    <br>

                    {% if post.image.url %}
                    <img class="post-image" src="{{ post.image.url }}" width="100%" alt="">
                    {% endif %}

                    <form action="#" method="POST" id="likes-form">
                        {% csrf_token %}
                        <div class="row">
                            <button class="like-button" type="submit" , name="post_id"
                                value="{{post.id}}">&#10084;</button>{{post.likes}}
                        </div>
                    </form>


            </li>

        </ul>

    </section>

</section>
{% endblock %}
